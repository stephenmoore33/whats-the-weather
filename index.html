<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/style.css">
</head>

<!-- Navbar -->
<nav class="navbar justify-content-center">
    <span class="navbar-brand mb-0 h1">
        <h1>Weather Dashboard</h1>
    </span>
</nav>
<br>


<body>
    <!-- Search bar -->
    <div class="row">
        <div class="col-lg-4 col-md-4">
            <div class="navbar search-menu">
                <h2 class="justify-content-center">Search for a City:</h2>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Detroit" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <h5 class="navbar search-history-head">Search History: </h5>
            <ul class="navbar recent-searches">
            </ul>
        </div>


        <!-- Todays weather conditions -->
        <div class="col-lg-8 col-md-8">
            <div id="todaysWeatherCard">
                <div id="currentDate">
                    <h3>
                        <span class="namecity">City: </span>
                        <span class="currentdate">Date</span>
                        <img class="icon" alt="">

                    </h3>

                    <br>

                    <p class="currenttemp">Temperature: </p>
                    <p class="currenthumidity">Humidity: </p>
                    <p class="current-wind-speed">Wind Speed: </p>
                    <p class="current-uvindex" id="uv-Index">UV Index: </p>
                </div>

            </div>
        </div>

    </div>
    </div>
    </div>
    <h2 id="textCenter">Five Day Forecast</h2>

    <div class="row">
        <div class="col-2.4"></div>
        <div class="card" style="width: 20%;">
            <div class="card-header fivedayCity">
                City:
                <div class="fivedayDate">Date</div>
                <img class="fivedayIcon icon" id="textCenter" alt="">
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item fivedayTemp">Temperature: </li>
                <li class="list-group-item fivedayHumidity">Humidity: </li>
                <li class="list-group-item fivedayWind">Wind Speed: </li>
                <li class="list-group-item fivedayUV">UV Index: </li>
            </ul>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html
